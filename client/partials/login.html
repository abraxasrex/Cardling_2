<div class="col-md-8 col-md-offset-2">
  <div class="jumbotron text-center col-md-12">
      <h1> Cardling: </h1>
      <h4> acquiring vocabulary through self-generated content. </h4>
      <!-- <h4> Cards in this Set: <span class="label label-info">{{ cards.length }}</span></h4> -->
</div>

  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form login-form" ng-submit="login()">
      <h1>Login</h1>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default login-submit" ng-disabled="disabled">Login</button>
      </div>
      <p> I am a new user. Take me to <a href="#/register">registration</a>
  </form>
</div>
